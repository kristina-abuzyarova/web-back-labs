{% extends "base.html" %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>
    
    <form method="post">
        <div style="margin-bottom: 15px;">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ user.login }}" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password">Новый пароль (оставьте пустым, если не меняете):</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password_confirm">Подтверждение нового пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Мужской</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Женский</option>
            </select>
        </div>
        
        {% if error %}
            <div style="color: red; font-weight: bold; margin: 10px 0;">{{ error }}</div>
        {% endif %}
        
        <div>
            <button type="submit">Сохранить изменения</button>
            <button type="button" onclick="window.history.back()">Отмена</button>
        </div>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/users">Вернуться к списку пользователей</a>
    </div>
{% endblock %}
