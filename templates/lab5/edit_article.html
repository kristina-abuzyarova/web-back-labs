<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать статью</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <h1>Создать новую статью</h1>
        <a href="{{ url_for('lab5.my_articles') }}">← Назад к моим статьям</a>
    </header>

    <main>
        <form method="POST" class="article-form">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <div class="form-section">
                <h3>Название статьи:</h3>
                <input type="text" name="title" required class="title-input">
            </div>

            <div class="form-section">
                <h3>Текст статьи:</h3>
                <textarea name="article_text" rows="6" required class="text-input"></textarea>
            </div>

            <hr>

            <div class="form-options">
                <ul class="options-list">
                    <li class="option-item">
                        <input type="checkbox" id="is_public" name="is_public" value="true">
                        <label for="is_public" class="option-label">Сделать статью публичной</label>
                    </li>
                    <li class="option-item">
                        <button type="submit" class="option-button">Создать статью</button>
                    </li>
                    <li class="option-item">
                        <a href="{{ url_for('lab5.my_articles') }}" class="option-button cancel-button">Отмена</a>
                    </li>
                </ul>
            </div>
        </form>
    </main>
</body>
</html>
