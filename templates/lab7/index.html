{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    z-index: 1000;
    width: 80%;
    max-width: 500px;
}
</style>
{% endblock %}

{% block main %}
<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th>Название (англ.)</th>
            <th>Название (рус.)</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list">
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', fillFilmList);
</script>

<div style="margin-top: 20px;">
    <button onclick="addFilm()">Добавить фильм</button>
</div>

<div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке 
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
        </label><br>

        <button onclick="sendFilm()">Ок</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
