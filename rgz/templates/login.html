{% extends "base.html" %}

{% block title %}Вход - Платформа инициатив{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-sign-in-alt"></i> Вход в систему</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" class="form-control" required 
                   placeholder="Введите ваш логин">
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required 
                   placeholder="Введите ваш пароль">
        </div>
        
        <button type="submit" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Войти
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 25px; color: #666;">
        <p>Нет аккаунта? <a href="{{ url_for('register') }}" style="color: #ffafcc; font-weight: bold;">Зарегистрируйтесь</a></p>
        <p style="margin-top: 10px;"><a href="{{ url_for('index') }}" style="color: #666; text-decoration: none;"><i class="fas fa-arrow-left"></i> Вернуться на главную</a></p>
    </div>
</div>
{% endblock %}
