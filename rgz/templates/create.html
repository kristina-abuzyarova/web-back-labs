{% extends "base.html" %}

{% block title %}Новая инициатива - Платформа инициатив{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-plus"></i> Новая инициатива</h2>
    
    <form method="POST" action="{{ url_for('create') }}">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" class="form-control" required 
                   placeholder="Краткое описание инициативы" maxlength="200">
        </div>
        
        <div class="form-group">
            <label for="content">Содержание:</label>
            <textarea id="content" name="content" class="form-control" required 
                      rows="6" placeholder="Подробное описание вашей идеи..."></textarea>
        </div>
        
        <button type="submit" class="btn-primary">
            <i class="fas fa-paper-plane"></i> Опубликовать
        </button>
        
        <a href="{{ url_for('index') }}" style="display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none;">
            <i class="fas fa-times"></i> Отмена
        </a>
    </form>
</div>
{% endblock %}
