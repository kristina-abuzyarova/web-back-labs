{% extends "base.html" %}

{% block lab %}Возведение в степень{% endblock %}

{% block main %}
    <h1>Возведение в степень</h1>
    
    {% if error %}
        <div style="color: red; margin-bottom: 15px;">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        <div style="margin-bottom: 15px;">
            <label>Основание:</label>
            <input type="text" name="x1" value="{{ x1 if x1 }}" style="width: 100px; text-align: center; margin-left: 10px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Показатель степени:</label>
            <input type="text" name="x2" value="{{ x2 if x2 }}" style="width: 100px; text-align: center; margin-left: 10px;">
        </div>
        <button type="submit" style="width: 40px;">=</button>
        {% if result is not none %}
            <span>{{ result }}</span>
        {% endif %}
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/">Вернуться к списку операций</a>
    </div>
{% endblock %}
